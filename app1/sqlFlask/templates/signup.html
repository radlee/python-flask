<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://developer.avego.com/mobilesite/bootstrap-3.0.0/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

    <link rel="stylesheet" href="../static/signup.css">
    <script src="../static/jquery-3.2.1.js"></script>
    <script src="../static/script.js"></script>

  </head>

  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">Sign In</a></li>
            <li role="presentation"><a href="showSignUp">Sign Up</a></li>
          </ul>
        </nav>

        <h3 class="text-muted">Python Flask App and SQL Sign Up</h3>

      </div>

      <div class="jumbotron">
        <h1>Bucket List App</h1>
        <form class="form-signin">
          <label for="inputName" class="sr-only">Name</label>
          <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
          <label for="inputEmail" class="sr-only">Email Address</label>
          <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
          <button type="button" id="btnSignUp" class="btn btn-lg btn-primary btn-block" >Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
